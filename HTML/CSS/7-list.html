<DOCTYPE html>
<html>
    <head>
    <title>List Page</title>
    </head>
    <body>
    <h1>Lets us play with LISTS</h1>
    <!-- ul: unordered lists, li:list items -->
    <ul>  
        <li>Apple</li>
        <li>Orange</li>
        <li>Bannana</li>
    </ul>
        
    <ol>  
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ol>
        
    <dl>
        <dt>Average Class Score</dt>
        <dd>65.67</dd>
            <ul>
                <li>A section</li>
                <li>B section</li>
            </ul>
        <dt>Average class Students Height</dt>
        <dd>5ft 2in</dd>
    </dl>
        
    </body>
</html>
